name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml

    - name: Build kmer_searcher
      shell: bash -l {0}
      working-directory: kmer_searcher
      run: |
        ./build.sh
        echo "$PWD/build:$PATH" >> $GITHUB_PATH

    - name: Install package
      shell: bash -l {0}
      run: |
        pip install -v .
   
    - name: Test help message
      shell: bash -l {0}
      run: |
        ./entrypoint.sh --help

    - name: Test workflow
      shell: bash -l {0}
      run: |
        test/test.sh
        

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: fedrann-output
        path: test/output/




    