name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Check out kmer_searcher
      uses: actions/checkout@v4
      with:
          repository: CycloneSEQ-Bioinformatics/kmer_searcher
          token: ${{ secrets.KMER_SEARCHER_READONLY }}
          ref: main
          submodules: true
          path: external/kmer_searcher

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml

    - name: Build kmer_searcher
      shell: bash -l {0}
      working-directory: external/kmer_searcher
      run: |
        ./build.sh
        echo "$PWD/build:$PATH" >> $GITHUB_PATH

    - name: Install package
      shell: bash -l {0}
      run: |
        pip install -v .
   
    - name: Test help message
      shell: bash -l {0}
      run: |
        ./entrypoint.sh --help

    - name: Test workflow
      shell: bash -l {0}
      run: |
        ./entrypoint.sh \
            -i test/data/reads.fasta.gz \
            -o test/output/ \
            -k 15 \
            --kmer-sample-fraction 0.05 \
            --seed 602 \
            --kmer-min-multiplicity 2




    